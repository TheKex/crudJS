<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="storage.js"></script>

  <title>Задание фронтенд</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <form name="myEditForm">
        <div class="form-group">
          <label for="fullName">Наименование учреждения</label>
          <input name="fullName" id="fullName" class="form-control"  placeholder="Наименование организации">
        </div>
        <div class="form-group">
          <label for="address">Адрес</label>
          <input name="address" id="address"  class="form-control" placeholder="Адрес">
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input name="phone" id="phone" type="text" class="form-control" placeholder="Телефон">
        </div>
        <button type="button" class="btn btn-primary" onclick="onFormSubmit()">Готово</button>

      </form>
      <br><br>
      <div  class="form-group">
        <label for="fileInput">Загрузка json-файла:</label>
        <input type="file" class="form-control-file" id="fileInput">
        <button type="button" class="btn" onclick="loadFile('fileInput')">Загрузить</button>
      </div>
    </div>

    <div class="col-9">
      <table class="table"  id="outputTable">
        <thead>
        <tr>
          <th scope="col">Наименование учреждения</th>
          <th scope="col">Адрес</th>
          <th scope="col">Телефон</th>
          <th></th>
        </tr>
        </thead>
        <tbody id="ourDataView">

        </tbody>
      </table>
    </div>
  </div>


</div>
<script src="app.js"></script>
<script src="loadJSON.js"></script>
</body>
</html>
